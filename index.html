<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlackWeb Chat</title>
  <style>
    :root {
      --main: #9d4edd; /* light purple */
      --accent: #5ee1ff;
      --bg1: #0a0014;
      --bg2: #140021;
      --text: #dcdcdc;
      --danger: #ff3b3b;
      --ok: #5eff9e;
      font-family: "Geist Mono", monospace;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }

    .chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
      width: 100%;
    }

    /* Header */
    .chatHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-weight: 600;
      font-size: 14px;
    }

    .chatHeader span.live {
      color: red;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
    }

    .chatHeader span.live::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Messages section */
    .messages {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 12px;
      max-height: calc(100vh - 160px);
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 14px;
    }

    .msg.me {
      align-self: flex-end;
      background: rgba(157,78,221,0.12);
      border-color: rgba(157,78,221,0.3);
    }

    .msg .meta {
      font-size: 10px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 4px;
    }

    /* Sticky composer */
    .composer {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      position: sticky;
      bottom: 0;
    }

    .composer input {
      flex: 1;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 10px;
      color: var(--text);
      outline: none;
    }

    .composer button {
      background: transparent;
      color: var(--main);
      border: 1px solid rgba(157,78,221,0.3);
      border-radius: 8px;
      cursor: pointer;
      padding: 10px 14px;
    }

    /* Icons on top right */
    .icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icons button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text);
      font-size: 18px;
      transition: color 0.3s;
    }

    .icons button:hover {
      color: var(--main);
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .messages {
        max-height: calc(100vh - 200px);
      }
      .msg {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="chat">
    <div class="chatHeader">
      <div>#TAACPASANGA</div>
      <div class="icons">
        <button id="clearBtn">üóëÔ∏è</button>
        <button id="settingsBtn">‚öôÔ∏è</button>
        <button id="logoutBtn">‚ùå</button>
      </div>
      <span class="live">LIVE</span>
    </div>

    <div class="messages" id="messages"></div>

    <div class="composer">
      <input id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const socket = io("https://server-81ja.onrender.com");
    const messagesEl = document.getElementById("messages");
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const clearBtn = document.getElementById("clearBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const username = localStorage.getItem("username") || prompt("Enter your username:");
    localStorage.setItem("username", username);

    function appendMessage(from, text, time) {
      const div = document.createElement("div");
      div.className = "msg" + (from === username ? " me" : "");
      const formattedTime = new Date(time).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
      div.innerHTML = `<div class="meta">${from} ‚Ä¢ ${formattedTime}</div><div>${text}</div>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: "smooth" });
    }

    socket.on("message", msg => appendMessage(msg.from, msg.text, msg.time));

    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      const msg = { from: username, text, time: Date.now() };
      socket.emit("message", msg);
      input.value = "";
    };

    input.addEventListener("keyup", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    clearBtn.onclick = () => {
      messagesEl.innerHTML = "";
      localStorage.removeItem("chatHistory");
    };

    logoutBtn.onclick = () => {
      localStorage.removeItem("username");
      location.reload();
    };
  </script>

  <!-- Add Socket.IO -->
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</body>
</html>
